<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div
            class="bg-gray-200 min-h-screen p-8 flex items-center justify-center"
        >
            <div
                data-tag="card"
                class="bg-orange-700 rounded-lg overflow-hidden w-[480px]"
            >
                <div data-tag="content" class="bg-white p-6 mt-10 mb-5">
                    <h4 data-tag="coffee-name">Ethiopia Rocko Mountain</h4>
                    <aside
                        data-tag="coffee-award-stamp"
                        class="w-24 h-24"
                        hidden
                    >
                        <img
                            src="/jakub-dziubak-XtUd5SiX464-unsplash.jpg"
                            alt=""
                        />
                    </aside>
                    <p data-tag="coffee-flavours">
                        Blueberry, Strawberry, Chocolate
                    </p>
                    <dl data-tag="coffee-attribute-list">
                        <div data-tag="coffee-attribute">
                            <dt>Process</dt>
                            <dd>Natural</dd>
                        </div>

                        <div data-tag="coffee-attribute">
                            <dt>Altitude</dt>
                            <dd>2150 masl</dd>
                        </div>

                        <div data-tag="coffee-attribute">
                            <dt>Variety</dt>
                            <dd>Heirloom</dd>
                        </div>

                        <div data-tag="coffee-attribute">
                            <dt>Location</dt>
                            <dd>Yirgacheffe</dd>
                        </div>
                    </dl>

                    <p data-tag="coffee-roast-date">
                        Date roasted: <strong>18 Oct 2023</strong>
                    </p>
                </div>
            </div>
        </div>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
